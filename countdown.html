<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown | BlockBuild.eu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: rgb(3, 7, 18);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(34, 197, 94, 0.1));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .countdown-number {
            background: linear-gradient(135deg, #ef4444, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .snow-particle {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 overflow-hidden">
    
    <nav class="border-b border-gray-800 bg-gray-950/70 backdrop-blur-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="http://blockbuild.eu" class="text-xl font-bold text-white hover:opacity-80 transition-opacity">
                BlockBuild.eu
            </a>
            <div class="text-sm text-red-400 font-semibold animate-pulse">
                ðŸŽ„ Frohe Weihnachten!
            </div>
        </div>
    </nav>

    <main class="relative z-10 max-w-4xl mx-auto px-6 py-20 flex flex-col items-center justify-center min-h-[calc(100vh-64px)]">
        <div class="text-center mb-12">
            <h1 class="text-6xl font-extrabold mb-4 tracking-tight">
                <span class="text-white">Christmas</span> 
                <span class="text-red-500">Countdown</span>
            </h1>
            <p class="text-gray-400 text-lg">Wie lange mÃ¼ssen wir noch warten, Linus?</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full">
            <div class="glass-card rounded-3xl p-8 text-center">
                <div id="days" class="countdown-number text-5xl mb-2">00</div>
                <div class="text-gray-500 uppercase text-xs font-bold tracking-widest">Tage</div>
            </div>
            <div class="glass-card rounded-3xl p-8 text-center">
                <div id="hours" class="countdown-number text-5xl mb-2">00</div>
                <div class="text-gray-500 uppercase text-xs font-bold tracking-widest">Stunden</div>
            </div>
            <div class="glass-card rounded-3xl p-8 text-center">
                <div id="minutes" class="countdown-number text-5xl mb-2">00</div>
                <div class="text-gray-500 uppercase text-xs font-bold tracking-widest">Minuten</div>
            </div>
            <div class="glass-card rounded-3xl p-8 text-center">
                <div id="seconds" class="countdown-number text-5xl mb-2">00</div>
                <div class="text-gray-500 uppercase text-xs font-bold tracking-widest">Sekunden</div>
            </div>
        </div>

        <div class="mt-16 text-center">
            <div class="inline-block bg-white/5 border border-white/10 px-6 py-3 rounded-full text-gray-400">
                Status: <span class="text-green-400">Warten auf den Weihnachtsmann... ðŸŽ…</span>
            </div>
        </div>
    </main>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let christmas = new Date(currentYear, 11, 24); // 24. Dezember

            // Wenn Weihnachten dieses Jahr schon vorbei ist, nimm das nÃ¤chste Jahr
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 24);
            }

            const diff = christmas - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        // Schnee-Effekt
        function createSnow() {
            const snowContainer = document.body;
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-particle';
                const size = Math.random() * 5 + 2 + 'px';
                snow.style.width = size;
                snow.style.height = size;
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.top = Math.random() * 100 + 'vh';
                snow.style.animation = `fall ${Math.random() * 10 + 5}s linear infinite`;
                snowContainer.appendChild(snow);
            }
        }

        // CSS fÃ¼r den Fall-Effekt dynamisch hinzufÃ¼gen (ohne Hashtag im JS!)
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% { transform: translateY(-10vh); }
                100% { transform: translateY(110vh); }
            }
        `;
        document.head.appendChild(style);

        setInterval(updateCountdown, 1000);
        updateCountdown();
        createSnow();
    </script>
</body>
</html>
