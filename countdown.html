<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Countdown | BlockBuild.eu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: rgb(3, 7, 18);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .glass-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 pb-20">
    
    <nav class="border-b border-gray-800 bg-gray-950/70 backdrop-blur-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="http://blockbuild.eu" class="text-xl font-bold text-white">BlockBuild.eu</a>
            <div class="text-blue-400 font-mono text-sm" id="liveClock">00:00:00</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-12">
        <section class="mb-16">
            <h2 class="text-3xl font-bold mb-8 flex items-center gap-3">
                <span class="p-2 bg-blue-600/20 rounded-lg text-blue-400">ðŸ•’</span>
                Live Zeit-Einheiten
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="glass-card rounded-2xl p-6 text-center">
                    <div id="nextMin" class="text-3xl font-bold gradient-text">00s</div>
                    <div class="text-gray-500 text-xs mt-1 uppercase tracking-widest">NÃ¤chste Min.</div>
                </div>
                <div class="glass-card rounded-2xl p-6 text-center">
                    <div id="nextHour" class="text-3xl font-bold gradient-text">00m</div>
                    <div class="text-gray-500 text-xs mt-1 uppercase tracking-widest">NÃ¤chste Std.</div>
                </div>
                <div class="glass-card rounded-2xl p-6 text-center">
                    <div id="nextDay" class="text-3xl font-bold gradient-text">00h</div>
                    <div class="text-gray-500 text-xs mt-1 uppercase tracking-widest">NÃ¤chster Tag</div>
                </div>
                <div class="glass-card rounded-2xl p-6 text-center">
                    <div id="nextMonth" class="text-3xl font-bold gradient-text">00d</div>
                    <div class="text-gray-500 text-xs mt-1 uppercase tracking-widest">NÃ¤chster Mon.</div>
                </div>
                <div class="glass-card rounded-2xl p-6 text-center">
                    <div id="nextYear" class="text-3xl font-bold gradient-text">00d</div>
                    <div class="text-gray-500 text-xs mt-1 uppercase tracking-widest">NÃ¤chstes Jahr</div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-bold mb-8 flex items-center gap-3">
                <span class="p-2 bg-red-600/20 rounded-lg text-red-400">ðŸ“…</span>
                Event Countdown
            </h2>
            <div class="event-grid" id="eventsContainer">
                </div>
        </section>
    </main>

    <script>
        const events = [
            { name: "Valentinstag", month: 1, day: 14, icon: "ðŸ’–" },
            { name: "Ostern", date: getEaster(2025), icon: "ðŸ°" },
            { name: "Muttertag", date: getMothersDay(2025), icon: "ðŸ’" },
            { name: "Vatertag", date: getFathersDay(2025), icon: "ðŸº" },
            { name: "Halloween", month: 9, day: 31, icon: "ðŸŽƒ" },
            { name: "Thanksgiving", date: getThanksgiving(2025), icon: "ðŸ¦ƒ" },
            { name: "Weihnachten", month: 11, day: 24, icon: "ðŸŽ„" }
        ];

        function getEaster(year) {
            const f = Math.floor,
                G = year % 19,
                C = f(year / 100),
                H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30,
                I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11)),
                J = (year + f(year / 4) + I + 2 - C + f(C / 4)) % 7,
                L = I - J,
                month = 3 + f((L + 40) / 44),
                day = L + 28 - 31 * f(month / 4);
            return new Date(year, month - 1, day);
        }

        function getMothersDay(year) {
            const may1 = new Date(year, 4, 1);
            const firstSunday = 1 + (7 - may1.getDay()) % 7;
            return new Date(year, 4, firstSunday + 7);
        }

        function getFathersDay(year) {
            const easter = getEaster(year);
            const ascension = new Date(easter);
            ascension.setDate(easter.getDate() + 39);
            return ascension;
        }

        function getThanksgiving(year) {
            const nov1 = new Date(year, 10, 1);
            const firstThursday = 1 + (4 - nov1.getDay() + 7) % 7;
            return new Date(year, 10, firstThursday + 21);
        }

        function update() {
            const now = new Date();
            
            // Live Clock
            document.getElementById('liveClock').innerText = now.toLocaleTimeString();

            // Next Units
            const sLeft = 60 - now.getSeconds();
            const mLeft = 60 - now.getMinutes();
            const hLeft = 24 - now.getHours();
            
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const daysToMonth = Math.ceil((nextMonth - now) / (1000 * 60 * 60 * 24));
            
            const nextYear = new Date(now.getFullYear() + 1, 0, 1);
            const daysToYear = Math.ceil((nextYear - now) / (1000 * 60 * 60 * 24));

            document.getElementById('nextMin').innerText = sLeft + "s";
            document.getElementById('nextHour').innerText = mLeft + "m";
            document.getElementById('nextDay').innerText = hLeft + "h";
            document.getElementById('nextMonth').innerText = daysToMonth + "d";
            document.getElementById('nextYear').innerText = daysToYear + "d";

            // Events
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';

            events.forEach(ev => {
                let target;
                if(ev.date) {
                    target = ev.date;
                } else {
                    target = new Date(now.getFullYear(), ev.month, ev.day);
                }
                
                if (now > target) target.setFullYear(target.getFullYear() + 1);

                const diff = target - now;
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);

                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl p-6';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-2xl">${ev.icon}</span>
                        <span class="text-xs font-bold text-gray-500 uppercase">${target.toLocaleDateString()}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-1">${ev.name}</h3>
                    <div class="text-2xl font-mono text-blue-400">${d}d ${h}h</div>
                `;
                container.appendChild(card);
            });
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
